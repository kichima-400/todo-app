spring.application.name=todo-backend

# application-dev.properties（ローカル起動用）
 spring.datasource.url=jdbc:postgresql://localhost:5432/todoapp

# application-prod.properties（Docker起動用）
#spring.datasource.url=jdbc:postgresql://host.docker.internal:5432/todoapp


spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

logging.file.encoding=UTF-8
# ログ出力先ファイルの指定
logging.file.name=app.log
# ログ出力レベル（必要に応じて）
logging.level.root=INFO

spring.application.default-charset=UTF-8
spring.web.resources.static-locations=classpath:/static/
